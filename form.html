<!DOCTYPE html>
<html>

<head>
    <title>WebDAST</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</head>


<body onload="init()" class="start_body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!--  Show this only on mobile to medium screens  -->
        <a class="navbar-brand d-lg-none" href="start.html" style="font-size:200%">Draw A Scientist!</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--  Use flexbox utility classes to change how the child elements are justified  -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="start.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./backend/images.html">Gallery</a>
                </li>
            </ul>


            <!--   Show this only lg screens and up   -->
            <a class="navbar-brand d-none d-lg-block" href="#" style="font-size:200%">Draw A Scientist!</a>


            <!-- RIGHT HERE!!!  -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="iconify" data-icon="akar-icons:instagram-fill" data-inline="false"></span>
                </li>
                <li class="nav-item">
                    <span class="iconify" data-icon="akar-icons:twitter-fill" data-inline="false"></span>
                </li>
                <li class="nav-item">
                    <span class="iconify" data-icon="logos-github-icon" data-inline="false"
                        href="https://github.com/zip27/test_project"></span>
                </li>
            </ul>

        </div>
    </nav>

    <div class="card">

        <form>
            <label for="Age">Age:</label>
            <input type="text" name="age" id="age">
        </form>
        <form>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male |</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female |</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form>
        <form>
            <label for="Town">Town:</label>
            <input type="text" name="town" id="town">
        </form>
        <form>
            <label for="Country">Country:</label>
            <input type="text" name="country" id="country">
        </form>
        <form>
            <label for="Ethnicity">Ethnicity:</label>
            <input type="text" name="ethnicity" id="ethnicity">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
