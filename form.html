    <h1 style="text-align:center; padding: 10px; color: green;"><i>Thank you for participating in this project!</i></h1>

    <div class="card">

        <h4 style="padding:10px;">Please consider submitting information on your background to help the makers of this project. Your data will be kept secure.</h4>

        <form>
            <label for="Age">Age:</label>
            <input type="text" name="age" id="age">
        </form>
        <form>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male |</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female |</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </form>
        <form>
            <label for="Town">Town:</label>
            <input type="text" name="town" id="town">
        </form>
        <form>
            <label for="Country">Country:</label>
            <input type="text" name="country" id="country">
        </form>
        <form>
            <label for="Ethnicity">Ethnicity:</label>
            <input type="text" name="ethnicity" id="ethnicity">
        </form>
    
    <a href="gallery.html">SUBMIT</a>
